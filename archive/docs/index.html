<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Go gRPC Tutorial -- Jergoo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="icon" href="_media/favicon.ico">
  <style>
    section.cover .cover-main>p:last-child a{border: 1px solid var(--theme-color,#14b1ab);color: #FFFFFF;}
    section.cover .cover-main>p:last-child a:last-child{background-color: var(--theme-color,#14b1ab);}
    section.cover .cover-main #logo-go{height: 50px;}
    section.cover .cover-main #logo-grpc{height: 30px;}
    .vertical-center>* {vertical-align: middle;white-space: normal;display: inline-block;}
    .vertical-center>#c-logo {background-image: url('_media/bar.svg'); opacity: 1; visibility: visible;width: 50px;height: 50px;background-size: cover;background-position: center center;background-repeat: no-repeat;}
    .vertical-center>#c-title {color: #FFFFFF;font-size: 2.5rem;display: inline-block;font-weight: bold;height: 80px;line-height: 80px;margin: 0;}
  </style>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'Go gRPC Tutorial',
      repo: 'jergoo/go-grpc-tutorial',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#14b1ab',
      search: 'auto',
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
    }
  </script>
  <!-- docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- emoji plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- image zoom plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- word count plugin-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- code highlight -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-protobuf.min.js"></script>
</body>
</html>
